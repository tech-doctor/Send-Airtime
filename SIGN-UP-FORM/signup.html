    <body>
        <nav>
            <div class="navigation">

                   <h2 class="disburse" onclick="window.location.href='../index.html'">Disburse.</h2> 
                </div>

        <div class="form">
            <div class="first">
      <h2>SIGN UP FORM</h2>
      
      
     <!--<i class="fa fa-facebook-square" id="try"></i>--> 
      <br>
      <p class="connect">Connect with:</p>
      <form>
        <div class="Third-party-auth">
        <button class="social" id="facebook" type="submit"><i class = "fab fa-facebook-square  fa-lg"></i>acebook</button>
      <button class="social" id="google" type="submit"><i class = "fab fa-google"></i>oogle</button>
    </form>
       </div>
    <h3>Or  Sign-up Manually:</h3>
</div>
<form>
    <div class="form-area">

    <p>
        <label>EMAIL</label><br>
        <div class="input-container">
          <input class="space" id="email"  type="email" name="email" placeholder="Your email..." required>
        </div>
		</p>
     <p>
        <label>PASSWORD</label><br>
        <div class="input-container">
        <input class="space password-input"   type="password" name="password" placeholder="Your password... " required>
        <i class="fa fa-eye " id="toggle-password"></i>
    </div>
       <small style="font-family: Arial, Helvetica, sans-serif;">(Please enter a password between 6 and 12 characters)</small>
    </p>

    <p>
        <label> CONFIRM PASSWORD</label><br>
        <div class="input-container">
        <input class="space password-input"  type="password" name="password" placeholder="Confirm password..." required>
        <i class="fa fa-eye" id="toggle-password"></i>
    </div>
        <small id="error-message" style="display: none">Both passwords must match</small>
    
		</p>

   <p>By proceeding, do you agree with  our <a href="#">Terms and Conditions?</a></p>
    <p>
     <input id="check" type="checkbox" name="terms and conditions" value="yes" required>
     <label>I agree</label>
    </p>
    <button  class="cursor opacity" id="sign-up" type="submit" disabled="true">Continue</button>
</div>
</div>
</form>


<script src="signup.js"></script>
