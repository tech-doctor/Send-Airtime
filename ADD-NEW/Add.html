<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SEND AIRTIME</title>
		<link rel="stylesheet" href="Add.css">
		<link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.css">
	</head>
	<body>
		<div class="navigation">
			<div class="left-nav">
				<i class="fa fa-bars" id="bars-icon"></i>
			</div>
			<div class="right-nav">
				<ul>
					<li>
						<i class="far fa-user"></i>
						<button  type="submit" class="nav-content" id="button">LOG OUT</button>
					</li>
				</ul>	
			</div>
		</div>
		<div class="content">
			<div class="fixed-sidebar ">
				<h1>Disburse.</h1>
				<div class="sidebar-content">
					<p class="sidebar name active" data-number="1"><i class="fas fa-user"></i>NAME</p>
					<p class="sidebar dashboard" data-number="2">Dashboard</p>
					<p class="sidebar add-customer " data-number="3">Add Customer</p>
					<p class="sidebar  wallet" data-number="4">Wallet</p>
					<!-- <p class="sidebar wallet">CONTACT US</p>  -->
				</div> 
			</div>

			<div class="fixed-sidebar mobile-sidebar ">
				<h1>Disburse.</h1>
				<div class=" sidebar-content">
					<p class="sidebar name  active" data-number="1"><i class="fas fa-user"></i>NAME</p>
					<p class="sidebar dashboard" data-number="2">Dashboard</p>
					<p class="sidebar  add-customer"  data-number="3">Add Customer</p>
					<p class="sidebar  wallet"  data-number="4">Wallet</p>
					<!-- <p class="sidebar wallet">CONTACT US</p> -->
				</div> 
			</div>
			<div class="displaySection">
				<div class="display" data-number="1">
            <h2>Name details</h2>
				</div>
				<div class="display" data-number="2">
					<h2>dashboard details</h2>
				</div>
				<div class="display" data-number="3">
					<div class="add-flex" >
					<div class="Add-new">
						<h1>Add  New Customer</h1>
						<p>Fill all the input fields, else entry will not be added </p>
						<form action="/SEND-AIRTIME/send.html" method="GET">
							<input class="form" id="name" type="text" name="name"  placeholder="Full Name">
							<br>
							<input class="form" type="text" name="track"  placeholder="Track">
							<br>
							<input class="form" type="number" name="mobile" placeholder="Mobile Number">
							<br>
							<select class="select" name="network">
								<option>Select Network</option>
								<option>GLO</option>
								<option>AIRTEL</option>
								<option>MTN</option>
								<option>9MOBILE</option>
							</select>
							<br>
							<div class="new-form">
							</div>
							<button onclick="window.location.href='../SEND AIRTIME/send.html'" type="submit" id="Add-intern">Add Customer</button>
							<button type="submit" id="Add-row">Add New Row</button>			
						</form>
					</div>
					<div class="image">
						<img src="circles.png" alt="new Img">
					</div>
			  </div>
			</div>
				<div class="display" data-number="4">
					<h2>Wallet details</h2>
			</div>

				
		  </div>
	  </div>
		<script src="Add.js"></script>
	</body>
</html>
